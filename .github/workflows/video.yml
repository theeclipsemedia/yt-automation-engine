name: Build Video

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3-pip
          pip3 install edge-tts

      - name: Generate AI Voice + Video
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt

          # Generate Deep Male Neural Voice
          edge-tts \
            --voice en-US-DavisNeural \
            --text "$(cat script.txt)" \
            --write-media voice.mp3

          # Create Vertical 9:16 Video with Audio
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=15 \
            -i voice.mp3 \
            -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=70:x=(w-text_w)/2:y=(h-text_h)/2" \
            -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: output.mp4
