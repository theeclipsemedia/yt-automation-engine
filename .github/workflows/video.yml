name: Build Dark Psychology Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          python3 -m pip install edge-tts

      - name: Save Script Properly
        run: |
          printf "%s" "${{ github.event.client_payload.script }}" > script.txt
          cat script.txt

      - name: Generate Deep Voice
        run: |
          edge-tts \
            --voice en-US-GuyNeural \
            --rate="-15%" \
            --pitch="-20Hz" \
            --write-media voice.mp3 \
            --file script.txt

      - name: Create Vertical Video with Center Branding
        run: |
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=30 \
          -i voice.mp3 \
          -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=60:x=(w-text_w)/2:y=(h-text_h)/2,drawtext=text='THE ECLIPSE MEDIA':fontcolor=white@0.07:fontsize=130:x=(w-text_w)/2:y=(h-text_h)/2" \
          -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-video
          path: output.mp4
