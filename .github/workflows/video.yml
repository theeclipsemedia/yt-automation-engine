name: Build Dark Psychology Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          python3 -m pip install edge-tts

      - name: Save Script
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt

      - name: Generate Deep Cinematic Voice
        run: |
          edge-tts \
            --voice en-US-ChristopherNeural \
            --rate="-8%" \
            --pitch="-12Hz" \
            --volume="+0%" \
            --write-media voice.mp3 \
            --file script.txt

      - name: Generate Subtitles File
        run: |
          echo "1" > subs.srt
          echo "00:00:00,000 --> 00:00:59,000" >> subs.srt
          cat script.txt >> subs.srt

      - name: Render Vertical Video
        run: |
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=60 \
          -i voice.mp3 \
          -vf "subtitles=subs.srt:force_style='Fontsize=60,Alignment=2'" \
          -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-video
          path: output.mp4
