name: Build Video

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip
          pip3 install gtts

      - name: Generate AI Voice + Video
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt

          # Generate voice using Google TTS
          python3 - <<EOF
          from gtts import gTTS
          text = open("script.txt").read()
          tts = gTTS(text=text, lang='en')
          tts.save("voice.mp3")
          EOF

          # Create vertical video
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=10 \
            -i voice.mp3 \
            -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=60:x=(w-text_w)/2:y=(h-text_h)/2" \
            -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: output.mp4
