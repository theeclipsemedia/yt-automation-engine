name: Build Dark Psychology Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          python3 -m pip install edge-tts

      - name: Save Script
        run: |
          printf "%s" "${{ github.event.client_payload.script }}" > script.txt

      - name: Generate Deep Fast Voice
        run: |
          edge-tts \
            --voice en-US-ChristopherNeural \
            --rate="+20%" \
            --pitch="-18Hz" \
            --volume="+0%" \
            --write-media voice.mp3 \
            --file script.txt

      - name: Create Subtitles File
        run: |
          echo "1" > subs.srt
          echo "00:00:00,000 --> 00:10:00,000" >> subs.srt
          cat script.txt >> subs.srt

      - name: Render Final Vertical Video (Guaranteed Burn)
        run: |
          ffmpeg \
            -f lavfi -i color=c=black:s=1080x1920:d=120 \
            -i voice.mp3 \
            -filter_complex "[0:v][1:a]overlay,subtitles=subs.srt:force_style='Fontsize=60,Alignment=2,MarginV=250'" \
            -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-video
          path: output.mp4
