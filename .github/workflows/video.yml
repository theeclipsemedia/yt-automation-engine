name: Build Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install edge-tts

      - name: Generate AI Voice + Video
        run: |
          # Save script from webhook
          echo "${{ github.event.client_payload.script }}" > script.txt

          # Generate male natural voice
          edge-tts \
            --voice "en-US-GuyNeural" \
            --rate="+0%" \
            --pitch="+0Hz" \
            --text "$(cat script.txt)" \
            --write-media voice.mp3

          # Create vertical video and merge audio
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=15 \
            -i voice.mp3 \
            -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=60:x=(w-text_w)/2:y=(h-text_h)/2" \
            -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: output.mp4
