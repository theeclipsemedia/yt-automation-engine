name: Build Dark Psychology Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          python3 -m pip install edge-tts

      - name: Save Script Cleanly
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt
          cat script.txt

      - name: Generate Smooth Deep Voice
        run: |
          edge-tts \
            --voice en-US-GuyNeural \
            --rate="-12%" \
            --pitch="-8Hz" \
            --volume="+0%" \
            --write-media voice.mp3 \
            --file script.txt

      - name: Create Vertical Video + Center Transparent Branding
        run: |
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=40 \
          -i voice.mp3 \
          -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=70:x=(w-text_w)/2:y=(h-text_h)/2-100, \
               drawtext=text='THE ECLIPSE MEDIA':fontcolor=white@0.08:fontsize=110:x=(w-text_w)/2:y=(h-text_h)/2+250" \
          -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-video
          path: output.mp4
