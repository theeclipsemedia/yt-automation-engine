name: Build Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install edge-tts

      - name: Generate Dark Psychology Video
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt

          edge-tts \
            --voice "en-US-DavisNeural" \
            --rate="-12%" \
            --pitch="-6Hz" \
            --volume="+5%" \
            --text "$(cat script.txt)" \
            --write-media voice.mp3

          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=30 \
            -i voice.mp3 \
            -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=70:x=(w-text_w)/2:y=(h-text_h)/2,drawtext=text='The Eclipse Media':fontcolor=white@0.12:fontsize=50:x=w-tw-40:y=h-th-40" \
            -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: output.mp4
