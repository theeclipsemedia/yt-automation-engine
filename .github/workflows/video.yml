name: Build Video

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: Create video from text
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=10 \
          -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=48:x=(w-text_w)/2:y=(h-text_h)/2" \
          -c:v libx264 -t 10 -pix_fmt yuv420p output.mp4

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: output.mp4
