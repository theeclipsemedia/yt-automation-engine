name: Build Video

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg wget unzip

      - name: Create video with AI voice
        run: |
          # Save script
          echo "${{ github.event.client_payload.script }}" > script.txt

          # Download Piper
          wget https://github.com/rhasspy/piper/releases/latest/download/piper_linux_x86_64.tar.gz
          tar -xzf piper_linux_x86_64.tar.gz

          # Make binary executable
          chmod +x piper

          # Download voice model (CORRECT PATH)
          wget https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx -O model.onnx
          wget https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx.json -O model.onnx.json

          # Generate voice
          ./piper \
            --model model.onnx \
            --output_file voice.wav \
            script.txt

          # Create vertical video + merge audio
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=15 \
            -i voice.wav \
            -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=60:x=(w-text_w)/2:y=(h-text_h)/2" \
            -c:v libx264 -c:a aac -shortest output.mp4

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: output.mp4
