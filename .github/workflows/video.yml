name: Build Dark Psychology Video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          python3 -m pip install edge-tts

      # ðŸ”¹ Save script from Pipedream payload
      - name: Save Script Properly
        run: |
          echo "${{ github.event.client_payload.script }}" > script.txt
          cat script.txt

      # ðŸ”¹ Generate Deep Male Voice (Balanced Deep)
      - name: Generate Smooth Deep Voice
        run: |
          edge-tts \
            --voice en-US-ChristopherNeural \
            --rate="-4%" \
            --pitch="-8Hz" \
            --volume="+0%" \
            --write-media voice.mp3 \
            --file script.txt

      # ðŸ”¹ Create Vertical 1080x1920 Video with Center Text
      - name: Create Vertical Video
        run: |
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=60 \
          -i voice.mp3 \
          -vf "drawtext=textfile=script.txt:fontcolor=white:fontsize=60:x=(w-text_w)/2:y=(h-text_h)/2" \
          -c:v libx264 -c:a aac -shortest output.mp4

      # ðŸ”¹ Upload artifact (for download)
      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-video
          path: output.mp4
